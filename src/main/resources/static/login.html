<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<form>
    用户名：<input type="text" name="username" />
    密码：<input type="password" name="password" />
</form>
<button onclick="login()">登录</button>
<script>
    function login() {
        $.ajax({
            type:"post",
            url:"user/login.do",
            data:$("form").serialize(),
            dataType:"json",
            success:function (data) {
                if (data.code == 1) {
                    window.location.href="index.html";
                }
            }
        })
    }
</script>
</body>
</html>
